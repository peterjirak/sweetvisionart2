<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %} - Sweet Vision - Candy for your eyes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{% block description %}{% endblock %}">
    <meta name="author" content="{% block author %}{% endblock %}">
    <!-- Bootstrap -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/assets/css/style.css" rel="stylesheet" media="screen">

    <script  type="text/javascript" src="/assets/js/jquery-1.8.3.min.js" ></script>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/assets/js/bootstrap.min.js"></script>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Fav and touch icons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../assets/ico/apple-touch-icon-144-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../assets/ico/apple-touch-icon-114-precomposed.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../assets/ico/apple-touch-icon-72-precomposed.png">
    <link rel="apple-touch-icon-precomposed" href="../assets/ico/apple-touch-icon-57-precomposed.png">
    <link rel="shortcut icon" href="../assets/ico/favicon.png">    
    {% endblock %}
  </head>
	<body>
     <!-- Part 1: Wrap all page content here -->
     <div id="wrap">
       <div class="navbar navbar-inverse navbar-fixed-top">
         <div class="navbar-inner">
           <div class="container">
             <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
               <span class="icon-bar"></span>
             </a>
             <a class="brand" href="#">Sweet Vision</a>
             <div style = "margin-left: 120px;" class="nav-collapse collapse">
               <ul class="nav">
                 <li class="active"><a href="/">Home</a></li>
                 <li><a href="#about">About</a></li>
                 <li><a href="/upload">Upload</a></li>
               </ul>
               <p class="navbar-text">		{% if user_name %}
                    Welcome <a href="{{ profile_unique_name }}">{{ user_name }}</a> <a href="{{ LogInOut }}">log out</a>
                  {% else %}
                    <a href="{{ LogInOut }}">Please login</a>
                  {% endif %}
               </p>
             </div><!--/.nav-collapse -->
           </div>
         </div>
       </div>
       <div class="content">
         <div class="container">
               {% block content %}
           		{% endblock %}
         </div> <!-- /container -->
       </div> <!-- /content -->
       <div id="push"></div>
     </div> <!-- /wrap -->
        
      <div id="footer">
        <div class="container">
          <p class="muted credit">Sweet Vision <strong>&copy; 2011</strong></p>
        </div>
      </div>        
	</body>
</html>
